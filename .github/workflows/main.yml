name: PHP Composer

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Installer les d√©pendances
      run: composer install

    - name: Lancer tests
      run: php vendor/bin/phpunit tests/test.php --color